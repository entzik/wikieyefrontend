<div>
  <span><strong>{{staticDataService.getLanguageNameMappings(domain)}}</strong></span>
  <table class="lang-top-words-table">
    <tr *ngFor="let word of words; let i=index">
      <td class="sumary-table-cell"><span  [style.color]="flashActive[i] ? 'red' : 'white'">{{word.word}}</span></td>
      <td class="sumary-table-cell"><span [style.color]="flashActive[i] ? 'red' : 'white'">{{word.count}}</span></td>
    </tr>
  </table>
</div>
